{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="table-dark">
          <th>순번</th>
          <th>제목</th>
          <th>작성일자</th>
      </tr>
    </thead>
    <tbody>
    {% for list in postlist %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{{ list.pk }}">{{ list.postname }}</a></td>
            <td>{{ list.create_date }}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'common:board_write' %}" class="btn btn-primary"> 글쓰기 </a>
</div>
{% endblock %}
